<h1 class="text-center my-4 title ">Contact Us</h1>
<section id="contact" class="bg-light py-5" >
    <div class="container mt-5" style="background-color: #F3F1EE;">
        
        <div class="row">
            <div class="col-md-6">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control rounded" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control rounded" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label rounded">Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary rounded">Submit</button>
                </form>
            </div>
            <div class="col-md-6  text-center my-5">
                <div>
                    <h5>Address:</h5>
                    <p>123 Main Street<br>City, State 12345<br>Country</p>
                </div>
                <div>
                    <h5>Email:</h5>
                    <p>info@example.com</p>
                </div>
                <div>
                    <h5>Phone:</h5>
                    <p>+1 234 567 890</p>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let message = document.getElementById('message').value;

        // You can add further validation here

        // Example: Check if name is not empty
        if (!name.trim()) {
            alert('Please enter your name.');
            return;
        }

        // Example: Check if email is valid
        let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert('Please enter a valid email address.');
            return;
        }

        // Example: Check if message is not empty
        if (!message.trim()) {
            alert('Please enter your message.');
            return;
        }

        // If all validations pass, you can submit the form or perform further actions here
        alert('Form submitted successfully!');
    });
</script>
