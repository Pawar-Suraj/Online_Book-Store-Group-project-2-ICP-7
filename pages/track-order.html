<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\css\index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/track-order.css">
    <title>Track order</title>
</head>
<body>
    <div class="container-fluid py-3 shadow">
        <div class="row">
            <div class="col-md-12">
                <div class="logo">
                    <img src="https://ship.xpressbees.com/assets/signup/images/Logo.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="tracking-box mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="card ">
                        <div class="card-header">
                          <strong> Track Shipment</strong>
                        </div>
                        <div class="card-body">
                            <div class="card-body">
                            
                                <div class="form-boxes m-4">
                                                                 
                                         <form method="post" action="#">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" checked="" name="track_with" id="inlineRadio1" value="awb">
                                            <label class="form-check-label" for="inlineRadio1">AWB No.</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio"  name="track_with" id="inlineRadio2" value="order_id">
                                            <label class="form-check-label" for="inlineRadio2">Order ID</label>
                                        </div>
                                        <div class="form-group mt-4 order_id_track_box" style="display: none;">
                                            <label for="OrderID">Order ID</label>
                                            <input type="text" class="form-control form-control-md"  name="order_id" placeholder="Enter Order Id">
                                        </div>
                                        <div class="form-group mt-4 awb_track_box">
                                            <label for="AWBnumber">AWB Number</label>
                                            <input type="text" class="form-control form-control-md" name="awb_number" placeholder="Enter your Airway Bill/Tracking Number">
                                       </div>
                                      <button type="submit" class=" py-2 px-4">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
